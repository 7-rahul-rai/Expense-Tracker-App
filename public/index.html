<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html"><img src="images/save-money.png" style="width: 48px;" alt="exLogo"></a>
        <span style=" color:#007bff;"><h1 style="font-size:xx-large;">Daily Expenses</h1></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="income.html">Add Income</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="expense.html">Add Expense</a>
                </li>
            </ul>
        </div>
    </nav>
   
      
   
    <div class="container mt-5">

       <div class="row">
            <div class="col-6" style="color: #f17b0cde; font-size: large;"><h5 id="date"></h5></div>
            <div class="col-6 text-right" id="balance" style="color: rgb(39, 170, 7);"></div>
        </div>

        <h2>Income(Credit)</h2>
        <h4>Total Income : <span id="headIncome"></span></h4>
        <table class="table">
          <thead>
            <tr>
              <th>Income</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="incomeTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        </div>

    <div class="container mt-5">
        <h2>Expense(Debit)</h2>
        <h4>Total Expense : <span id="headExpense"></span></h4>
        <table class="table">
          <thead>
            <tr>
              <th>Expense</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        </div>

        <div id="sum"></div>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/show.js"></script>
</body>
</html>
